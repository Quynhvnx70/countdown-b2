<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒê·ªìng h·ªì thi ƒë·∫•u</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: #000 url('background B2.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00aaff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
    }
    #timer {
      font-size: 280px;
      font-weight: bold;
      letter-spacing: 5px;
      text-shadow: 0 0 30px rgba(0,170,255,0.6);
      margin-top: 500px;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      justify-content: center;
    }
    .controls .btn {
      font-size: 32px;
      padding: 20px 50px;
      margin: 0 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }
    .controls .start { background-color: #28a745; }
    .controls .stop { background-color: #dc3545; }
    .controls .reset { background-color: #007bff; }
    .controls .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    .exit-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      padding: 10px 20px;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .exit-btn:hover {
      background-color: #e0a800;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
    }
    .popup-content {
      background: linear-gradient(145deg, #1f1f1f, #2b2b2b);
      border: 2px solid #00aaff;
      padding: 60px 80px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 170, 255, 0.7);
      animation: scaleUp 0.5s ease forwards;
    }
    .popup-content h1 {
      color: #00aaff;
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00aaff;
      font-family: 'Orbitron', sans-serif;
    }
    .popup-content button {
      padding: 15px 40px;
      font-size: 24px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .popup-content button:hover {
      background: #008ecc;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="timer">02:00</div>

  <div class="controls">
    <button class="btn start" onclick="startTimer()">‚ñ∂ B·∫Øt ƒë·∫ßu</button>
    <button class="btn stop" onclick="pauseTimer()">‚è∏ D·ª´ng</button>
    <button class="btn reset" onclick="resetTimer()">üîÅ Reset</button>
  </div>

  <button class="exit-btn" onclick="window.location.href='index.html'">‚èπ K·∫øt th√∫c l∆∞·ª£t thi ƒë·∫•u</button>

  <!-- √Çm thanh -->
  <audio id="start-sound" src="start-sound.mp3"></audio>
  <audio id="vo-countdown" src="vo_countdown.mp3"></audio>
  <audio id="end-sound" src="het_gio.mp3"></audio>

  <!-- POPUP khi h·∫øt gi·ªù -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <h1>‚è∞ H·∫æT TH·ªúI GIAN THI ƒê·∫§U!</h1>
      <button onclick="closePopup()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    let totalTime = 120;
    let remainingTime = totalTime;
    let timerInterval = null;

    const timer = document.getElementById("timer");
    const startSound = document.getElementById("start-sound");
    const voCountdown = document.getElementById("vo-countdown");
    const endSound = document.getElementById("end-sound");

    function updateDisplay() {
      const minutes = Math.floor(remainingTime / 60).toString().padStart(2, '0');
      const seconds = (remainingTime % 60).toString().padStart(2, '0');
      timer.innerText = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerInterval !== null) return;

      startSound.currentTime = 0;
      startSound.play();

      setTimeout(() => {
        timerInterval = setInterval(() => {
          if (remainingTime > 0) {
            remainingTime--;
            updateDisplay();

            if (remainingTime === 10) {
              voCountdown.currentTime = 0;
              voCountdown.play();
            }
          } else {
            clearInterval(timerInterval);
            timerInterval = null;
            endSound.play();
            showPopup();
          }
        }, 1000);
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      remainingTime = totalTime;
      updateDisplay();
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // ‚úÖ ƒêi·ªÅu khi·ªÉn b·∫±ng b√∫t tr√¨nh chi·∫øu ho·∫∑c b√†n ph√≠m
    document.addEventListener("keydown", function(e) {
      if (e.code === "ArrowRight" || e.code === "Enter") startTimer();   // ‚ñ∂ B·∫Øt ƒë·∫ßu
      if (e.code === "ArrowLeft" || e.code === "Space") pauseTimer();     // ‚è∏ D·ª´ng
      if (e.code === "Escape") resetTimer();                              // üîÅ Reset
    });

    updateDisplay();
  </script>

</body>
</html>
